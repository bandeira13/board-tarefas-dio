databaseChangeLog:
  - changeSet:
      id: 1
      author: bandeira13
      changes:
        - createTable:
            tableName: boards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: bandeira13
      changes:
        - createTable:
            tableName: board_columns
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: board_id
                  type: BIGINT
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: bandeira13
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: CLOB
              - column:
                  name: column_id
                  type: BIGINT
                  constraints:
                    nullable: false

  - changeSet:
      id: 4
      author: bandeira13
      changes:
        - addForeignKeyConstraint:
            baseTableName: board_columns
            baseColumnNames: board_id
            constraintName: fk_column_board
            referencedTableName: boards
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: 5
      author: bandeira13
      changes:
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: column_id
            constraintName: fk_card_column
            referencedTableName: board_columns
            referencedColumnNames: id
            onDelete: CASCADE
